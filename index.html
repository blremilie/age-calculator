<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css"rel="stylesheet">

  <title>Age calculator app</title>

</head>

<body>
  <div id="age_calculator">
      <ul id="ul">
        <li> DAY </li>
        <li> MONTH</li>
        <li> YEAR</li>
      </ul>
      <div id="inputs">
        <input type="text"id ="inputDay" placeholder="DD" maxlength="2" max="31"
        pattern="[0-9]{1,2}"/>
        <input type="text" id="inputMonth" placeholder="MM"maxlength="2" pattern="[0-9]{1,2}" />
        <input type="text" id="inputYear" placeholder="YYYY" maxlength="4" pattern="[0-9]{1,4}"/>
        <span id="error">This field is required</span>
      </div>
    <div id="calculateButton">
      <hr/>
      <input type="image" id="button" alt="Login" src="./assets/images/icon-arrow.svg">
      </div>
    <div id="result">
      <h1><span id="spanYears">- -</span>years</h1>
      <h1><span id="spanMonths">- -</span></spa>months</h1>
      <h1><span id="spanDays">- -</span>days</h1>
    </div>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
