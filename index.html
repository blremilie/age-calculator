<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css"rel="stylesheet">

  <title>Age calculator app</title>

</head>

<body>
  <div id="age_calculator">
    <form id="input_age">
      <div class="input_field">
        <label for="day">DAY</label>
        <input type="text" placeholder="DD" maxlength="2" max="31"/>
          <span class="error" id="required_day">This field is required</span>
          <span class="error" id="valid_day">Must be a valid day</span>
      </div>
      <div class="input_field">
        <label for="month">MONTH</label>
        <input type="text"placeholder="MM"maxlength="2"/>
          <span class="error" id="required_month">This field is required</span>
          <span class="error" id="valid_month">Must be a valid month</span>
      </div>
       <div class="input_field">
        <label for="year">YEAR</label>
        <input type="text"placeholder="YYYY" maxlength="4"/>
          <span class="error" id="required_year">This field is required</span>
          <span class="error" id="valid_year">Must be a valid year</span>
      </div>
      <div id="separator">
        <hr/>
        <input type="image" id="button" alt="Login" src="./assets/images/icon-arrow.svg">
      </div>
    </form>
      <div id="container_result">
        <ul>
          <li><span class="result" id="result_years">- -</span>years</li>
          <li><span class="result" id="result_months">- -</span>months</li>
          <li><span class="result" id="result_days">- -</span>days</li>
        </ul>
      </div>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
