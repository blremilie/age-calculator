<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css"rel="stylesheet">

  <title>Age calculator app</title>

</head>

<body>
  <div id="age_calculator">
      <ul>
        <li> DAY </li>
        <li> MOUTH</li>
        <li> YEAR</li>
      </ul>
      <div>
        <input type="text"id ="day" placeholder="DD" required/>
        <input type="text" id="mouth" placeholder="MM" required/>
        <input type="text" id="year" placeholder="YYYY" required/>
      </div>
    <div id="calculateButton">
      <hr/>
      <input type="image" id="image" alt="Login" src="./assets/images/icon-arrow.svg">
      </div>
  </div>
</body>
</html>
